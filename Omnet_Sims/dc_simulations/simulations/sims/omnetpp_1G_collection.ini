**.spine[*].eth[*].mac.queue.dctcp_thresh = ${spineQueueSizeDCTCPThresh = $aggQueueSizeDCTCPThresh}

**.agg[*].eth[*].mac.typename = ${aggMacTypeName = "AugmentedEtherMac"}
**.spine[*].eth[*].mac.typename = ${spineMacTypeName = $aggMacTypeName}
